<script>

		

	$(function(){
		$(".modal-body button").click(function(){
			var phoneNumber = $("input[name=phoneNumber]").val();
			var capthca = $("input[name=capthca]").val();
			$.ajax({
				url:"/xwmh/ForgetPass",
				type:"post",
				data:{
					"phoneNumber":phoneNumber,
					"capthca":capthca
				},
				success:function(result){
					 if(result == "success"){
						 location.href = "/xwmh/forgetPass2";
					}
					 if(result == "nouser"){
						 alert("用户不存在!");
					 }
					 if(result == "nocap"){
						 alert("验证码错误!");
					 }
					 if(result == "noall"){
						 alert("验证码错误!");
					 }
					 
				}
				
				
			})
		})
	})

	function changeImage(){
		var cPath = "/xwmh/getImage.do?date="+new Date();
		$("#capthcaImage").attr("src",cPath);
	}

    function skipToLogin() {
        $("#inputContent").load("/tcmsp-np/login2");
    }
	function login2(){
		$("#inputContent").load("/xwmh/login2");
	}
	function skipToRegist(){
	    $("#inputContent").load("/xwmh/register");
	}
	$(function(){
	var errInfo = $("input[name=errInfo]").val();
	if(errInfo == "error"){
		alert("登录失败，用户名或密码错误！");
		location.href="/xwmh/login";
	}
	$(".regist-content-itemA button").click(function(){
		
	})			
})



	$("#account").blur(function(){
		var account=document.getElementById("account");
		if(account.value==null || account.value==""){
			$("#account_info").show();
		}
		else{
			$("#account_info").hide();
		}
	})
	$("#password").blur(function(){
		var password=document.getElementById("password");
		if(password.value==null || password.value==""){
			$("#password_info").show();
		}
		else{
			$("#password_info").hide();
		}
	})
	
	
</script>
